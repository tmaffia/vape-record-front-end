<!DOCTYPE html>
<html ng-app="vape">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container" ng-controller="RecordCountController as vapes">
			<h1>You have: {{count}} recorded vapes</h1>

			<a class="record-vape btn btn-primary">Record Vape</a>
			<a class="delete-last-record btn btn-primary">Delete last Entry</a>
		</div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/vape.js"></script>
	</body>
</html>
